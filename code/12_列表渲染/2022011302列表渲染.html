<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 使用 v-for 循环遍历对象 -->
        <ul>
            <li v-for="(value,k) in preson" :key="k">
                {{k}}--{{value}}
            </li>
        </ul>
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                // 对象
               car:{
                    name:'奥迪',
                    price:"70万",
                    color:'黑色'
               }
            }
        })
    </script>
</body>
</html>

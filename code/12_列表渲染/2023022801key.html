<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul v-for="(items, index) of obj" :key="index">
            <li>
                {{items.id}}___{{items.name}}___{{items.age}}____{{index}}
            </li>
            <li>
                {{items}}
            </li>
        </ul>
    </div>

    <script>
        let vm = new Vue({
            el:'#root',
            data:{
                obj:{
                    id:"001",
                    name:"one",
                    age:300
                },
                preson:[
                    {id:'01',name:"路人家",age:20},
                    {id:'02',name:"哈哈哈",age:22},
                    {id:'03',name:"地方大师傅",age:24},
                ]
            }
        })
    </script>
</body>
</html>

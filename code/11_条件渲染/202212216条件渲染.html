<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2 v-show="a">123</h2>
        <template v-if="true">
            <div>
                456
            </div>
        </template>
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                a:true,
            }
        })
    </script>
</body>
</html>

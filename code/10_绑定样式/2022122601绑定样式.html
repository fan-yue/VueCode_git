<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .border1{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: greenyellow;
        }
        .yellow{
            background-color: yellow;
        }
        .font{
            font-size: 40px;
        }
        .fontColor{
            color: white;
        }
        .fontf{
            font-family: 楷体;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- 绑定 class 样式 ，字符串写法，适用于：样式类名不确定，需要动态绑定 -->
        <div class="border1" :class="mod" @click="changeMod">{{test}}</div>
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                test:"文字1",
                mod:'red'
            },
            methods: {
                changeMod(){
                    const arr = ['red','green','yellow'];
                    const x = Math.floor(Math.random()*3);
                    this.mod = arr[x];
                }
            },
        })
    </script>
</body>
</html>
